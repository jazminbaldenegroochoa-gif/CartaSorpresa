<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San ValentÃ­n</title>

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(180deg, #fde6ee, #fff);
      overflow: hidden;
    }

    /* BASE DE PANTALLAS */
    .screen {
      min-height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .screen.active {
      display: flex;
    }

    /* BOTÃ“N */
    .btn {
      background: linear-gradient(135deg, #ff4d88, #ff85b3);
      border: none;
      padding: 20px 40px;
      border-radius: 40px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: latido 1.4s infinite;
    }

    h1 {
      color: #d6336c;
      font-size: 40px;
      margin-bottom: 20px;
    }

    img {
      width: 260px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .corazon {
      position: absolute;
      bottom: -20px;
      color: #ff5c8a;
      font-size: 20px;
      animation: flotar linear infinite;
      opacity: 0.8;
    }

    @keyframes flotar {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>

<body>

<!-- Pantalla 1 -->
<div class="screen active" id="pantalla1">
  <button class="btn" onclick="mostrarPantalla()">Da click aquÃ­ ðŸ’–</button>
</div>

<!-- Pantalla 2 -->
<div class="screen" id="pantalla2">
  <h1>Feliz San ValentÃ­n ðŸ’˜</h1>
  <img src="https://ar.pinterest.com/pin/418131146669821116/" alt="Mono sonriendo">
</div>

<script>
  function mostrarPantalla() {
    document.getElementById("pantalla1").classList.remove("active");
    document.getElementById("pantalla2").classList.add("active");
  }

  function crearCorazon() {
    const c = document.createElement("div");
    c.classList.add("corazon");
    c.innerHTML = "ðŸ’–";
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 8000);
  }

  setInterval(crearCorazon, 500);
</script>

</body>
</html>

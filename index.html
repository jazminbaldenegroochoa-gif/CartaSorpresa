<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Sorpresa</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      overflow: hidden; 
    }
    .pantalla {
      display: none;
      height: 100vh;
      padding: 5vh 5vw;
    }
    .pantalla.activa {
      display: block;
      animation: fadeIn 2s ease-in;
    }
    h1 {
      font-size: 3em;
      margin-top: 20vh;
    }
    p {
      font-size: 1.5em;
    }
  
    .titulo1 { color: #ff3366; }  
    .subtitulo1 { color: #ff6699; }
    .boton1 {
      margin-top: 30px;
      padding: 15px 30px;
      background: #ffcccc; 
      color: #b30059;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .boton1:hover {
      transform: scale(1.1);
      background: #ffffff; 
    }
    .titulo2 { color: #b30059; } 
    .subtitulo2 { color: #ffcccc; }
    iframe {
      margin-top: 30px;
      border-radius: 12px;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  
    .corazon {
      position: fixed;
      font-size: 2em;
      animation: flotar 6s linear infinite;
      pointer-events: none;
    }
    @keyframes flotar {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Pantalla 1 -->
  <div id="pantalla1" class="pantalla activa">
    <h1 class="titulo1">Para Sof√≠a</h1>
    <p class="subtitulo1">Una sorpresa te espera</p>
    <button class="boton1" onclick="mostrarPantalla2()">Haz clic aqu√≠</button>
  </div>

  <!-- Pantalla 2 -->
  <div id="pantalla2" class="pantalla">
    <h1 class="titulo2">Con todo mi cari√±o üíñ</h1>
    <p class="subtitulo2">Esta canci√≥n es para ti...</p>
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/0tgVpDi06FyKpA1z0VMD4v?utm_source=generator" 
      width="300" height="380" frameborder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>

  <script>
    function mostrarPantalla2() {
      document.getElementById('pantalla1').classList.remove('activa');
      document.getElementById('pantalla2').classList.add('activa');
    }

  
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
     
      const colores = ["#ff3366","üíñ","#ff6699","üíò","#ffffff"];
      corazon.innerHTML = colores[Math.floor(Math.random()*colores.length)];
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(corazon);

      setTimeout(() => { corazon.remove(); }, 7000);
    }
    setInterval(crearCorazon, 800);
  </script>
</body>
</html>

</html>
